<!DOCTYPE html>
<html>
<head>
    <title>Current Date</title>
    <style>
        body {
            background-color: #3c91e6;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            font-size: 12rem;
            color: #fdfdff;
            text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-top: -30px;
        }

        /* Styles for the newly added date notation */
        .date-notation {
            font-size: 5rem; /* Adjust the font size as needed */
            text-align: center;
            color: #fdfdff;
            text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Styles for the day of the week */
        .day-of-week {
            font-size: 10rem;
            text-align: center;
            color: #fdfdff;
            text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-top: 150px;
        }

        /* Position the date notation in the bottom right corner */
        .bottom-right {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size:1rem;
        }
    </style>
</head>
<body>
    <div class="main-date">
        <div class="day-of-week" id="dayOfWeek"></div>
        <h1 id="date"></h1>

    </div>

    <div class="bottom-right">
        <span class="date-notation" id="shortDate"></span>

    </div>

    <script>
        // Function to get the current date and day of the week
        function getCurrentDate() {
            var currentDate = new Date();
            var optionsLong = { month: 'long', day: 'numeric' };
            var optionsShort = { month: '2-digit', day: '2-digit', year: '2-digit' };
            var longDate = currentDate.toLocaleDateString('nl', optionsLong);
            var shortDate = currentDate.toLocaleDateString('nl', optionsShort);
            var dayOfWeek = currentDate.toLocaleDateString('nl', { weekday: 'long' });

            dayOfWeek = dayOfWeek.charAt(0).toUpperCase() + dayOfWeek.slice(1);

            return { longDate, shortDate, dayOfWeek };
        }

        // Update the date element with the current date
        function updateDate() {
            const { longDate, shortDate, dayOfWeek } = getCurrentDate();
            document.getElementById("date").innerHTML = longDate;
            document.getElementById("shortDate").textContent = "(" + shortDate + ")";
            document.getElementById("dayOfWeek").textContent = dayOfWeek;
        }

        // Update the date every second
        setInterval(updateDate, 1000);
    </script>
</body>
</html>
